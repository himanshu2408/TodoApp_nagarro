<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- JUBMOTRON  -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3 center">My Todos</h1>
    </div>
</div>

<!-- END OF JUBMOTRON  -->

<!-- New_Todo input box -->
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-sm-12">
                <div id="add-todo">
                    <!-- Add newTodo -->
                    <input type="text" id="new_todo_input" placeholder="Enter New Todo Title here"/>
                    <input type="button" value="Add Todo" onclick="addTodoAJAX()" class="button"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<br><br>
<!-- LIST OF ALL ACTIVE TODOS POPULATED VIA AJAX -->
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <h4>Active Todos</h4>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div id="active-todos">
                    <!-- Active todos are populated here via AJAX -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5"></div>
</div>

<hr>

<!-- LIST OF ALL COMPLETED TODOS POPULATED VIA AJAX -->

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <h4>Completed Todo</h4>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div id="complete-todos">
                    <!-- Completed todos are populated here via AJAX -->
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-1"></div>
    <div class="col-md-3">
        <span id="hide-completed-button" class="pointer-on-hover"><u>Toggle Completed Todos</u></span>
    </div>
    <div class="col-md-1"></div>
</div>

<hr>

<!-- LIST OF ALL DELETED TODOS POPULATED VIA AJAX -->

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <h4>Deleted Todo</h4>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
                <div id="deleted-todos">
                    <!-- Deleted todos are populated here via AJAX -->
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <span id="hide-deleted-button" class="pointer-on-hover"><u>Toggle Deleted Todos</u></span>
    </div>
    <div class="col-md-1"></div>
</div>

<script src="script.js" type="text/javascript"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
